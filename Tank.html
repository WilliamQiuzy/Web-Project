<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tank.css">
    <title>Tank</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="score"></div>
    <div id="count"><em>Key W and S to move</em>
        <br><em>key A and D to rotate </em>
        <br><em>key H to fire bullet</em></div>
    <br>
    <div class="f"></div>
    <div id="countdown">60</div>
    <div id="gameover"><strong>Game Over!</strong></div>
    <br>
    <div id="again">Try Again</div>
    <br>
    <a href="../main-menu.html" id="menu">Back to main menu</a>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="guide">In 60 seconds, try to defeat as many enemies as you can.</div>
    <button id="startGame">Start Game</button>
</body>
</html>
